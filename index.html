<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jose Rizal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Lora', serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://myhero.com/content/images/thumbs/0123582_jose-rizal.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .heading {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 h-screen flex flex-col justify-center items-center">
    <!-- Login Form -->
    <div class="bg-[#D4B996] bg-opacity-60 p-8 rounded-lg shadow-2xl w-full max-w-md">
      <h1 class="heading text-4xl text-center mb-8 text-yellow-900 font-bold">Welcome</h1>
      
      <form id="loginform" class="space-y-6">
        <div>
          <input 
            type="text" 
            id="username" 
            placeholder="Enter Username"
            class="w-full px-4 py-2 rounded border border-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-800"
            required
          >
        </div>

        <!-- Container for login button -->
        <div class="flex justify-center">
          <button 
            id="loginbtn"
            type="submit"
            class="bg-yellow-800 text-white py-2 px-6 rounded hover:bg-yellow-900 transition duration-300"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Social Media Links -->
      <div class="mt-8 flex justify-center space-x-6">
        <a href="https://facebook.com" target="_blank" class="text-3xl text-blue-600 hover:text-blue-800">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://google.com" target="_blank" class="text-3xl text-red-600 hover:text-red-800">
          <i class="fab fa-google"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="text-3xl text-pink-600 hover:text-pink-800">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>

    <!-- Developer Button -->
    <div class="mt-8">
      <button 
        id="devbtn"
        class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900 transition duration-300"
      >
        Developer
      </button>
      
      <!-- Developer Info (Hidden by default) -->
      <div 
        id="devinfo"
        class="hidden mt-4 p-4 bg-[#D4B996] bg-opacity-80 rounded-lg shadow-lg"
      >
        <h3 class="heading text-xl font-bold mb-2">Developer Information</h3>
        <p>Name: Arianne Cielo</p>
        <p>Role: Web Developer</p>
        <p>Contact: camachoarianne968@gmail.com</p>
      </div>
    </div>
  </div>

  <script>
    // Developer button toggle
    document.getElementById('devbtn').addEventListener('click', () => {
      const devInfo = document.getElementById('devinfo');
      devInfo.classList.toggle('hidden');
    });

    // Login form submission
    document.getElementById('loginform').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      if (username.trim()) {
        localStorage.setItem('username', username);
        window.location.href = 'about.html';
      }
    });
  </script>
</body>
</html>
